	<style>
	 :root {
		 --color-main: #09D;
		 --color-main-light: #ACE;
		 --color-bg: #FDFDFD;
		 --color-title: #4D4D4D;
		 --color-text: #222;
		 --color-text-light: #999;
		 --text-size: calc(0.85em + 0.3vmin);
	 }
	 html, body, h1 { margin: 0; padding: 0; }
	 body {
		 background-image:
			 repeating-linear-gradient(-45deg, transparent, transparent 89px, var(--color-text-light) 90px),
			 repeating-linear-gradient(45deg, transparent, transparent 89px, var(--color-text-light) 90px),
			 repeating-linear-gradient(45deg, transparent, transparent 29px, var(--color-main-light) 30px),
			 repeating-linear-gradient(-45deg, transparent, transparent 29px, var(--color-main-light) 30px);
		 color: var(--color-text);
		 display: grid;
		 font-family: sans-serif;
		 grid-template-areas:
			 ". . ."
			 ". main ."
			 ". . ."
			 "footer footer footer";
		 grid-template-columns: 1fr minmax(60vw, 2fr) 4fr;
		 grid-template-rows: 1fr minmax(min-content, 40vh) 1fr 2.5rem;
		 min-height: 100vh;
		 overflow-x: hidden;
	 }
	 main {
		 background: rgba(0, 0, 0, 0.8);
		 color: var(--color-bg);
		 font-family: monospace;
		 font-size: var(--text-size);
		 padding: 1rem;
		 grid-area: main;
	 }
	 footer {
		 background: linear-gradient(to bottom, var(--color-text), var(--color-text) 50%, var(--color-main) 50%, var(--color-main));
		 color: var(--color-bg);
		 display: flex;
		 grid-area: footer;
		 justify-content: center;
		 position: relative;
		 align-items: center;
	 }
	 a {
		 color: var(--color-bg);
		 text-decoration: none;
	 }
	 a:hover, a:focus {
		 text-decoration: underline;
		 outline: none;
	 }
	 .color-main { color: var(--color-main); }
	 .color-main-light { color: var(--color-main-light); }
	</style>
